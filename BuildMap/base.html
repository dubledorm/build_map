<body>
    <section id="blog" class="container">
        <div class="center">
            <h2>Здравствуйте!</h2>
            <p class="lead">Вы находитесь здесь. Выберите конечную точку маршрута из списка ниже.</p>
        </div>

        <div class="blog">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog-item">
					    <div class="img-responsive img-blog">
						  #[svgKey]
						</div>
						#[targetListKey]

                    </div><!--/.blog-item-->
                        
                        
                </div><!--/.col-md-8-->

                <aside class="col-md-4">
                    <div class="widget categories">
                        <h3>Категории</h3>
                        <div class="row">
                            <div class="col-sm-6">
                                <ul class="blog_category">
                                    <li><a href="#">Учебные аудитории <span class="badge">04</span></a></li>
                                    <li><a href="#">Лаборатории <span class="badge">10</span></a></li>
                                    <li><a href="#">Спорт <span class="badge">06</span></a></li>
                                    <li><a href="#">Столовая <span class="badge">25</span></a></li>
                                </ul>
                            </div>
                        </div>                     
                    </div><!--/.categories-->
    				
  				
                </aside>     

            </div><!--/.row-->

         </div><!--/.blog-->

    </section><!--/#blog-->


    <script src="#[base_url]/js/jquery.js"></script>
