<!DOCTYPE html>
<html>
<head>
   <meta charset='utf8'>
   <title>BuildMap</title>
    <style>
	  body {
	    width: 100%;
		margin: 10px;
      }	  
	  .header {
  	    background-color: #D9D9D9;
        border-radius: 30px;
		padding: 10px 20px;
		height: 20px;
	  }
	  
	  .targets {
   	    float: right;
	  }
	  
	  .content {
	    width: 100%;
		margin-top: 10px;
	  }
	  
	  svg {
	    width: 100%;
	  }
    </style>
</head>
<body>
  <div class="header">
    <select id="target_selector" class="targets">
      #[targetListKey]
    </select>
   </div>
   <div class="content">
      <div class="svg_container">
        #[svgKey]
	  </div>
   </div>  
</body>

<script>
    window.onload = function() {
      document.getElementById("target_selector").onchange = function() {
               window.location.href = this.value;      
              }
	};
</script>
</html>
